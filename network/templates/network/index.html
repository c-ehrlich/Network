{% extends "network/layout.html" %}
{% load static %}


{% block body %}
    <div id="compose-view">
        <form id="compose-form">
            <!-- {% csrf_token %} -->
            <!-- {{ new_post_form }} -->
            <textarea class="form-control" id="post-text" placeholder="Text"></textarea>
            <input type="submit">
        </form>
    </div>
    {% for post in posts %}
        {{ post }}<br>
    {% empty %}
        No posts to display :(
    {% endfor %}
{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
