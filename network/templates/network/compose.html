<div id="compose-view-outer">
    <div id="compose-view">
        <div id="compose-view-avatar-div">
            <img id="compose-view-avatar-img" src="{{ request.user.avatar.url }}">
        </div>
        <div id="compose-view-body">
            <form id="compose-form" action={% url 'compose' %} method="post">
                {% csrf_token %}
                {{ new_post_form.post_text }}
                <div id="compose-form-submit-button-div">
                    <input type="submit" id="compose-form-submit-button">
                </div>
            </form>
        </div>
    </div>
</div>
